<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Clientes</h1>

    <!-- Formulario de Registro -->
    <form id="formRegistrar">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="number" id="edad" placeholder="Edad" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="telefono" placeholder="TelÃ©fono" required>
        <button type="submit">Registrar Cliente</button>
    </form>

    <!-- Buscador -->
    <input type="text" id="buscador" placeholder="Buscar cliente...">

    <!-- Carrusel -->
    <div class="carousel-container">
        <div class="carousel-slide">
            <div class="carousel-item"><img src="https://styles.redditmedia.com/t5_5blkvq/styles/communityIcon_t5ji6wuld2z71.jpg?format=pjpg&s=1672be49333cd14749784be8bbc3c968a033d8e0" alt="Slide 1"></div>
            <div class="carousel-item"><img src="https://jobs.coderhouse.com/assets/logos_coderhouse.png" alt="Slide 2"></div>
            <div class="carousel-item"><img src="https://media.licdn.com/dms/image/v2/C4D12AQE7ZTPNXssGOA/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1649683415795?e=2147483647&v=beta&t=wBIOKh0w2DV8vrGgXgPvq1ouPDKNOJRfPIxxPv6-KPo" alt="Slide 3"></div>
        </div>
        <div class="carousel-controls">
            <button class="carousel-button" id="prev">&lt;</button>
            <button class="carousel-button" id="next">&gt;</button>
        </div>
    </div>

    <!-- Contenedor de Cards -->
    <div id="contenedor-cards"></div>

    <div id="clientesList"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="clientes.js"></script>
    <script src="main.js"></script>
</body>
</html>
